<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#FFF" />
    <meta name="msapplication-navbutton-color" content="#FFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#FFF" />

    <!--  SUPPORT FAVICON ALL TOUCH-->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="apple-touch-icon" href="android-chrome-192x192.png" />
    <meta name="msapplication-config" content="browserconfig.xml" />
    <link rel="stylesheet" href="icons/icons.css" />

    <script src="js/aos.js"></script>

    <link rel="stylesheet" href="icons/style.css" />
    <link href="css/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/slick.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>

    <title>CosmeticVia</title>
  </head>

  <body>
    <div class="container" style="margin-top: 100px">
      <h1
        style="
          font-size: 40px;
          font-weight: 600;
          color: #8b957c;
          text-align: center;
        "
      >
        Welcome to the CosmeticVia <span style="color: red">❤</span>
      </h1>
      <p
        style="
          font-size: 16px;
          font-weight: 400;
          color: #8b957c;
          text-align: center;
        "
      >
        We are a team of professionals who are dedicated to providing the best
        quality products and services to our clients.
      </p>

      <nav class="main-nav">
        <ul
          style="
            display: flex;
            gap: 32px;
            justify-content: center;
            align-items: center;
            list-style: none;
            margin: 40px 0 0 0;
            padding: 0;
          "
        >
          <li>
            <a
              href="home.html"
              style="
                padding: 12px 28px;
                border-radius: 30px;
                border: 1px solid #8b957c;
                color: #8b957c;
                font-size: 20px;
                font-weight: 500;
                background: transparent;
                transition: all 0.3s;
              "
            >
              Home
              <i class="fa-solid fa-arrow-right" style="font-size: 13px"></i>
            </a>
          </li>
          <li>
            <a
              href="catalog.html"
              style="
                padding: 12px 28px;
                border-radius: 30px;
                border: 1px solid #8b957c;
                color: #8b957c;
                font-size: 20px;
                font-weight: 500;
                background: transparent;
                transition: all 0.3s;
              "
            >
              Catalog
              <i class="fa-solid fa-arrow-right" style="font-size: 13px"></i>
            </a>
          </li>
        </ul>
      </nav>
      <style>
        .main-nav ul li a:hover {
          background: #8b957c;
          color: #fff;
          border: 1px solid #8b957c;
          box-shadow: 0 8px 20px rgba(139, 149, 124, 0.13);
        }
        @media (max-width: 600px) {
          .main-nav ul {
            flex-direction: column;
            gap: 16px;
            align-items: stretch;
          }
          .main-nav ul li a {
            font-size: 16px !important;
            padding: 10px 0 !important;
            text-align: center;
            width: 100%;
            border-radius: 20px !important;
          }
        }
      </style>
    </div>

    <div
      class="container"
      style="
        display: flex;
        gap: 10px;
        flex-direction: column;
        margin-top: 20px;
        align-items: start;
      "
    >
      <h4
        style="
          font-size: 40px;
          font-weight: 600;
          color: #8b957c;
          text-align: center;
          margin-top: 80px;
        "
      >
        Components
      </h4>
      <button class="btn-white">
        В каталог
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="btn-white-outline">Отправить</button>

      <button class="btn-green">Подробнее</button>

      <button class="btn-green-outline">Читать все</button>

      <input type="text" class="input-name" placeholder="Ваше имя" />
      <input type="number" class="input-phone" placeholder="+7 000 000 000" />
      <input type="number" class="input-comment" placeholder="Комментарий" />
      <button class="btn-input">
        Сер |
        <input type="text" />
      </button>

      <button
        class="btn-green"
        data-modal="successModal"
        style="margin-top: 20px"
      >
        Открыть модальное окно
      </button>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
      <div class="modal-content">
        <button class="modal-close" data-close-modal="successModal">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <h2 class="modal-title">ВАШЕ СООБЩЕНИЕ ОТПРАВЛЕНО!</h2>
        <p class="modal-message">Мы свяжемся с вами в ближайшее время</p>
        <button class="btn-green-outline" data-modal-close>Ок</button>
      </div>
    </div>

    <!-- Example: Another Modal (you can add more modals like this) -->

        <h2 class="modal-title">ДРУГОЕ МОДАЛЬНОЕ ОКНО</h2>
        <p class="modal-message">Это пример второго модального окна</p>
        <button class="btn-green-outline" data-modal-close>Ок</button>
      </div>
    </div>
    -->

    <script src="js/script.js"></script>
  </body>
</html>
